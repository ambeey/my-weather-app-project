<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/362e0881bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <form>
        <div>
          <input
            type="text"
            id="location"
            class="form-control"
            placeholder="Search for city or town near you"
          />
        </div>
      </form>
      <h1>
        City
      </h1>
      <ul>
        <li>
         Last updated:<span id="date">friday</span>  <span id="time">04:00</span> 
        </li> 
      <li>
       <span id="condition">clear</span> 
      </li>
    </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
           <img 
           src="http://openweathermap.org/img/wn/04d@2x.png " 
           alt="cloudy"
           id="icon"
           class="float-left"/>
           <div class="float-left">
           <strong id="temperature">0</strong><span class="units"><a href="#" id="metric">°C</a>|<a href="#" id="imperial">°F</a> </span>
           
          </div>
        </div>
        </div>
       <div class="col-6">
      <ul>
        <li>
          Humidity: <span id="humidity">0</span>
        </li>
        <li>
          wind: <span id="wind-speed">0</span>
        </li>
      </ul>  
      </div>
      </div>

  </div>
   </div>
   <small>
    <a href="https://github.com/ambeey/my-weather-app-project"
       target="_blank">
        Open-source code</a>
by Thia Sigebe
</small>
  </div>
</div>
    <script src="src/script.js"></script>
  </body>
</html>
